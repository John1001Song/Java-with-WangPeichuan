<div class="container">

        <div class="col-md-4 col-md-offset-4 text-center">
            <div class="search-box">
                <div class="caption">
                    <h3>Let's Register</h3>
                </div>
                <form name="myForm" ction="/register" method="post" class="loginForm" onsubmit="return validateForm()">
                    <div class="input-group">
                        <input type="text" name="user" class="form-control" placeholder="User Name"><br>
                        <input type="password" name="pass" class="form-control" placeholder="Password"><br>
                        <input type="submit" id="submit" class="form-control" value="Submit">
                    </div>
                </form>
            </div>

                        <li id="letter" class="invalid">At least <strong>one letter</strong></li>
                        <li id="capital" class="invalid">At least <strong>one capital letter</strong></li>
                        <li id="number" class="invalid">At least <strong>one number</strong></li>
                        <li id="length" class="invalid">Be at least <strong>8 characters</strong></li>
                        <li id="space" class="invalid">be<strong> use [~,!,@,#,$,%,^,&,*,-,=,.,;,']</strong></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

function validateForm() {
    var user = document.forms["myForm"]["user"].value;
    var pass = document.forms["myForm"]["pass"].value;

    if (user == "" || pass == "") {
        alert("Name or password must be filled out");
        return false;
    }
    // name length
    if ( user.length < 3) {
  	    alert ('Name too short. Can not be more than 3 characters!');
  	    return false;
    }
    else if (user.length > 15) {
    	   alert('Name too long. Can not be more than 15 characters');
    	   return false;
    }

    // password length
    if ( pass.length < 3) {
  	    alert ('Name too short. Can not be more than 3 characters!');
  	    return false;
    }
    else if (pass.length > 15) {
    	   alert('Name too long. Can not be more than 15 characters');
    	   return false;
    }

    // password validation
    var passValid=  /^[A-Za-z]\w{7,14}$/;
    if (pass.match(passValid) {
        return true;
    } else {
        alert("Password contains letters, numbers and underscore only.");
        return false;
    }

}


function validateName(name) {
    var numval = name.value;
    if ( numval.length < 3) {
  	    alert ('Name too short. Can not be more than 3 characters!');
    }
    else if (numval.length > 15) {
    	   alert('Name too long. Can not be more than 15 characters');
    }
}

function validatePswd(pswd) {
    var pswdval = pswd.value;
    if ( pswdval.length < 5) {
        alert("Passowrd too short. Can not be more than 5 characters!");
        return false;
    }
}
